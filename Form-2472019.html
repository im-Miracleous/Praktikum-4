<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/Form-style.css">
</head>
<body>
    <div class="layout">
        <form method="post">
            <div class="content">
                <h2>Registration Form</h2>
                <p>Nama:</p>
                <input type="text" maxlength="30" class="input-field">
                <p>Email:</p>
                <input type="email" maxlength="20" class="input-field">
                <p>Password:</p>
                <input type="password" maxlength="20" class="input-field">
                <p>Age:</p>
                <input type="number" maxlength="5" class="input-field">
                <p>Gender</p>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Other
                <p>Course:</p>
                <select name="jurusan">
                    <option value="0">Pilih opsi...</option>
                    <option value="1">Teknik Informatika</option>
                    <option value="2">Sistem Informasi</option>
                </select>
                <br><br><br>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
