<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools</title>
    <link rel="stylesheet" href="./css/W3Schools-style.css">
</head>
<body>
    <table>
        <tr class="navbar">
            <td class="navbutton"><a href="#html" class="navlinks">HTML</a></td>
            <td class="navbutton"><a href="#css" class="navlinks">CSS</a></td>
            <td class="navbutton"><a href="#js" class="navlinks">JavaScript</a></td>
        </tr>
        <tr class="honeydew">
            <td class="content">
                <h1 id="html">HTML</h1>
                <p>The language for building web pages</p>
                <button class="bold green">Learn HTML</button><br>
                <button class="bold black">HTML Reference</button><br>
                <button class="bold pink">Get Certified</button><br>
            </td>
            <td colspan="2">
                <img src="./media/html.png" alt="HTML Example">
            </td>
        </tr>
        <tr class="vanilla">
            <td class="content">
                <h1 id="css">CSS</h1>
                <p>The language for styling web pages</p>
                <button class="bold green">Learn CSS</button><br>
                <button class="bold black">CSS Reference</button><br>
                <button class="bold pink">Get Certified</button><br>
            </td>
            <td colspan="2">
                <img src="./media/css.png" alt="CSS Example">
            </td>
        </tr>
        <tr class="isabelline">
            <td class="content">
                <h1 id="js">JavaScript</h1>
                <p>The language for programming web pages</p>
                <button class="bold green">Learn JavaScript</button><br>
                <button class="bold black">JavaScript Reference</button><br>
                <button class="bold pink">Get Certified</button><br>
            </td>
            <td colspan="2">
                <img src="./media/js.png" alt="JavaScript Example">
            </td>
        </tr>
    </table>
</body>
</html>
